<!doctype html>
<html lang="en">

<head>
  <title>OTA: {{summary}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base target="_parent">
</head>

<link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

<body hx-get="{{url_for('train', trip_id=trip_id)}}" hx-trigger="every 15s">
  <header>
    <h3>
      <img class="bullet" src="{{url_for('static', filename=(route + '.svg'))}}" alt="{{route}}"> {{dest}}
    </h3>
  </header>
  <main>
    <div class="board">
      <div class="arrival-times">
        <section class="arrivals-simple">
          <table class="arrivals">
            <tbody>
              {% for stop in stops %}
              {% if stop.relative > 0 %}
              <tr class="arrival">
                <td class="dest"><a href="{{url_for('arrivals', stop_ids=stop.stop_id[:-1])}}">{{stop.stop_name}}</a>
                </td>
                <td class="time">
                  <time class="arrival-time {%if stop.relative < 5 %}arrival-time-due{%endif%}"
                    datetime="{{stop.arrival}}">{% if stop.relative < 1 %} due {% else %} {{stop.relative}} <small>
                      min</small> {% endif %}</time>
                </td>
              </tr>
              {% endif %}
              {% endfor %}
            </tbody>
          </table>
        </section>
      </div>
  </main>
  <footer>
    <details>
      <summary>train nerd stuff</summary>
      <p>{{summary}}</p>
      <hr>
      <p>{{nyct_train_id}}</p>
    </details>
  </footer>
  <script src="{{url_for('static', filename='htmx.min.js')}}"></script>
</body>

</html>
